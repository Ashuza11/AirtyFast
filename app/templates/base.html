<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap CSS (v5 or v4 depending on your setup) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-rocket"></i> <span>AirtyFast</span>
            </div>
            <nav>
                <a href="#" class="nav-link {% if current_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                
                <a href="#" class="nav-link {% if current_page == 'user_setting' %}active{% endif %}"><i class="fas fa-user-cog"></i> User Settings</a>
                <a href="#" class="nav-link"><i class="fas fa-users-cog"></i> Admin</a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>                  
            </nav>
            <div class="logged-in">
                <div>
                    <small>Logged in as:</small>
                    <br>{{ current_user.email }}
                </div>
            </div>

        </aside>

        <!-- Main -->
        <main class="main-content">
            <!-- Mobile burger -->
            <div class="burger" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            {% block content %}{% endblock %}
        </main>
    </div>
    <!-- Bootstrap JS (before closing </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
