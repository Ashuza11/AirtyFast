<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}500{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-bug"></i>
            </div>
            <h1>Something Went Wrong</h1>
            <p class="error-message">We've encountered an unexpected error. Our team has been notified.</p>
            <div class="error-actions">
                <a href="{{ url_for('dashboard') }}" class="btn-primary">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="mailto:support@airtyfast.com" class="btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </div>
</body>
